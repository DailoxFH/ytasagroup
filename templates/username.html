<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>YouTube Watch</title>
</head>
<body>

<div class="header">
    <div class="row">
        <div class="col-4 logo">
            <a href="/" class="button">YouTube as a group</a>
        </div>
        <div class="col-3">
            <a href="https://github.com/DailoxFH/ytasagroup" target="_blank" class="button">Github</a>
        </div>
    </div>
</div>


{% if already_taken %}
<div class="row">
    <div class="col-12">
        <h3>This username is already taken!</h3>
    </div>
</div>
{% endif %}

<div class="row">
    <div class="col-12">
        <h3>Please provide a username:</h3>
    </div>
</div>
<div class="row">
    <form action="/watch_yt?roomid={{room_id}}" method="post">
        <div class="col-9">
            <input type="text" placeholder="Username" name="username"/>
        </div>
        <div class="col-3">
            <input type="submit" class="button"/>
        </div>
    </form>
</div>
</body>
